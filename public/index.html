<!DOCTYPE html>
<html>
    <head>
        <title>Trash'D</title>
        <meta name = "description" content = "nguyenHoang_IMD3901">
        <meta charset = "UTF-8">
        <script src = "https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src = "https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src = "https://unpkg.com/aframe-fps-look-controls-component/dist/aframe-fps-look-controls-component.min.js"></script>
        <script src = "/socket.io/socket.io.js"></script>
        <script src = "js/pick-up-object-component.js"></script>
        <script src = "js/interact-start-menu.js"></script>
        <script src = "js/ingame-component.js"></script>
        <script src = "js/generating-trash.js"></script>

    </head>
    <body>
        <!--BEGIN A SCENE-->
        <a-scene id="scene" physics>

            <!--LOADING ASSETS-->
            <a-assets>
                <img id="logo" src="assets/logo.png">
                <img id="single-button" src="assets/SinglePlayer.png">
                <img id="multi-button" src="assets/Multiplayer.png">
                <img id="multi-list" src="assets/multiplayer_list.png">

                <!--Texture-->
                <img crossorigin="anonymous" id="garbageBin-green" src="assets/textures/garbageBin_Green.png">
                <img crossorigin="anonymous" id="garbageBin-blue" src="assets/textures/garbageBin_Blue.png">
                <img crossorigin="anonymous" id="chip-texture" src="assets/textures/chipsTexture.png">

                <!--3D MODELS-->
                <!--BELT-->
                <a-asset-item id="belt-obj" src="assets/models/belt.obj"></a-asset-item>
                <a-asset-item id="belt-mtl" src="assets/models/belt.mtl"></a-asset-item>

                <!--GARBAGE BIN-->
                <a-asset-item id="garbageBin-obj" src="assets/models/garbageBin.obj"></a-asset-item>

                <!--GARBAGE PAPER-->
                <a-asset-item id="pizzaBox-obj" src="assets/models/paper/pizzaBox.obj"></a-asset-item>
                
                <!--GARBAGE TRASH-->
                <a-asset-item id="chipBag-obj" src="assets/models/trashes/chipBag.obj"></a-asset-item>

                <!--GARBAGE COMPOST-->
                <a-asset-item id="chipBag-obj" src="assets/models/compost/bananaPeel.obj"></a-asset-item>

                <!--GARBAGE COMPOST-->
            </a-assets>

            <!--START MENU SCENE-->
            <a-entity id="start" visible="true">
                <!--CAMERA-->
                <a-entity 	id="start-camera"
                            camera="active: true"
                            position="0 0 0">
                    <a-entity 	id = "menu-cursor"
                                cursor ="rayOrigin:mouse;"
                                raycaster="objects: .menu;">
                    </a-entity>
                </a-entity>

                <!--MENU-->
                <a-entity   id = "startMenu" interact-start-menu></a-entity>
            </a-entity>

            <!--PAUSE MENU SCENE-->


            <script>gtFunction()</script>

            <!--INGAME-->
            <a-entity id="ingame" visible="false">
                <!--CAMERA-->
                <a-entity 	id="game-camera"
                            camera="active: false"
                            position="0 1.15 0.5">
                    <a-entity 	id = "game-cursor"
                                geometry="primitive: circle; radius: 0.01"
                                material="color: red"
                                position="0 0 -1"
                                cursor ="rayOrigin:entity;"
                                raycaster="objects: .clickable;">
                    </a-entity>
                    <a-text id="timer"
                            value="Timer"
                            font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                            color="black"
                            align="left"
                            position="-1.2 0.5 -1"
                            width="2">
                    </a-text>
                    <a-text id="score"   
                            value="0 PTS"
                            font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                            color="black"
                            align="right"
                            position="1.2 0.5 -1"
                            width="2">
                    </a-text    id="timer"   >
                </a-entity>
                
                <!--ADDING THE PLANE-->
                <a-entity   geometry = "primitive: plane; height: 100; width: 100"
                            material = "color: #f4eed7"
                            rotation = "-90 0 0"
                            static-body></a-entity>
                
                <!--GARBAGE BIN-->
                <a-entity   id          = "garbageBinPlastic"
                            obj-model   = "obj:#garbageBin-obj;"
                            material    = "src:#garbageBin-green;" 
                            position    = "0 0 -0.5"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>
                
                <a-entity   id          = "garbageBinMetal"
                            obj-model   = "obj:#garbageBin-obj"
                            material    = "src:#garbageBin-blue"
                            position    = "-1 0 0"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>
                            
                <a-entity   id          = "garbageBinGlass"
                            obj-model   = "obj:#garbageBin-obj"
                            material    = "src:#garbageBin-green"
                            position    = "1.5 0 1"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>

                <a-entity   id          = "garbageBinCompost"
                            obj-model   = "obj:#garbageBin-obj"
                            material    = "src:#garbageBin-green"
                            position    = "-1.5 0 1"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>
                
                <a-entity   id          = "garbageBinTrash"
                            obj-model   = "obj:#garbageBin-obj"
                            material    = "src:#garbageBin-green"
                            position    = "1 0 0"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>    
                
                <a-entity   id          = "garbageBinGlass"
                            obj-model   = "obj:#garbageBin-obj"
                            material    = "src:#garbageBin-green"
                            position    = "1 0 2"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>                      
                <!--CHIP BAG-->
                <a-entity   id          = "chipBag"
                            obj-model   = "obj:#chipBag-obj"
                            material    = "src:#chip-texture"
                            position    = "1 0 0"
                            scale       = "0.10 0.10 0.10" 
                            static-body></a-entity>
                <!--ADD CONVEYOR geometry = "primitive: box; depth: 1; height: 1.5; width: 12"
                                material = "color: #454545"-->
                <a-entity   id          = "conveyor"
                            obj-model   = "obj:#belt-obj; mtl:#belt-mtl"
                            position    = "0 0.738 -3"
                            scale       = "0.25 0.25 0.25" 
                            static-body></a-entity>
                
                <!--ADD BIN (OUR SIDE)-->
                <a-entity   id = "plastic-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #229FFF"
                            position = "0 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "paper-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #AE3030"
                            position = "2 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "metal-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #E5E4E4"
                            position = "-2 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "trash-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #000000"
                            position = "-4 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "compost-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #39B54A"
                            position = "4 0 -1.5"
                            static-body></a-entity>
                
                <!--ADD BIN (OPPONENT SIDE)-->
                <a-entity   id = "plastic-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #229FFF"
                            position = "0 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "paper-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #AE3030"
                            position = "2 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "metal-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #E5E4E4"
                            position = "-2 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "trash-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #000000"
                            position = "-4 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "compost-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #39B54A"
                            position = "4 0 -4.5"
                            static-body></a-entity>
            </a-entity>

        </a-scene>

    </body>
</html>
