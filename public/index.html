<!DOCTYPE html>
<html>
    <head>
        <title>Trash'D</title>
        <meta name = "description" content = "nguyenHoang_IMD3901">
        <meta charset = "UTF-8">
        <script src = "https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src = "https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src = "https://unpkg.com/aframe-fps-look-controls-component/dist/aframe-fps-look-controls-component.min.js"></script>
        <script src = "js/pick-up-object-component.js"></script>
        <script src = "js/interact-start-menu.js"></script>

        <!--SETUP SCRIPT-->
        <script src="js/start-menu.js"></script>

    </head>
    <body>
        <!--BEGIN A SCENE-->
        <a-scene id="scene" physics>

            <!--LOADING ASSETS-->
            <a-assets>
                <img id="logo" src="assets/logo.png">
                <img id="start-button" src="assets/start-button.jpg">
                <img id="settings-button" src="assets/settings-button.jpg">
            </a-assets>

            <!--START MENU SCENE-->
            <a-entity id="start" visible="true">
                <!--CAMERA-->
                <a-entity 	id="start-camera"
                            camera="active: true"
                            position="0 0 0">
                    <a-entity 	id = "menu-cursor"
                                cursor ="rayOrigin:mouse;"
                                raycaster="objects: .menu;">
                    </a-entity>
                </a-entity>

                <!--MENU-->
                <a-entity   id = "startMenu" interact-start-menu>

                </a-entity>
            </a-entity>

            <!--PAUSE MENU SCENE-->
            
            <!--ADDING A PRIMITIVE-->
            <a-entity   id = "cube"
                        class = "clickable"
                        geometry = "primitive:box; depth: 1; height: 1; width: 1"
                        position = "0 2 -3"
                        scale = "0.5 0.5 0.5"
                        rotation = "0 0 0"
                        dynamic-body
                        pick-up-object>
            </a-entity>

            <!--INGAME-->
            <a-entity id="ingame" visible="false">

                <!--CAMERA-->
                <a-entity 	id="game-camera"
                            camera="active: false"
                            fps-look-controls="userHeight: 1"
                            position="0 1 0">
                    <a-entity 	id = "game-cursor"
                                geometry="primitive: circle; radius: 0.01"
                                material="color: red"
                                position="0 0 -1"
                                cursor ="rayOrigin:entity;"
                                raycaster="objects: .clickable;">
                    </a-entity>
                </a-entity>

                <!--ADDING THE PLANE-->
                <a-entity   geometry = "primitive: plane; height: 100; width: 100"
                            material = "color: #f4eed7"
                            rotation = "-90 0 0"
                            static-body></a-entity>
                
                

                <!--ADD CONVEYOR-->
                <a-entity   id = "conveyor"
                            geometry = "primitive: box; depth: 1; height: 1.5; width: 12"
                            material = "color: #454545"
                            position = "0 0 -3"
                            static-body></a-entity>
                
                <!--ADD BIN (OUR SIDE)-->
                <a-entity   id = "plastic-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #229FFF"
                            position = "0 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "paper-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #AE3030"
                            position = "2 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "metal-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #E5E4E4"
                            position = "-2 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "trash-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #000000"
                            position = "-4 0 -1.5"
                            static-body></a-entity>
                <a-entity   id = "compost-bin"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #39B54A"
                            position = "4 0 -1.5"
                            static-body></a-entity>
                
                <!--ADD BIN (OPPONENT SIDE)-->
                <a-entity   id = "plastic-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #229FFF"
                            position = "0 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "paper-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #AE3030"
                            position = "2 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "metal-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #E5E4E4"
                            position = "-2 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "trash-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #000000"
                            position = "-4 0 -4.5"
                            static-body></a-entity>
                <a-entity   id = "compost-bin2"
                            geometry = "primitive: box; depth: 1; height: 1; width: 1"
                            material = "color: #39B54A"
                            position = "4 0 -4.5"
                            static-body></a-entity>
            </a-entity>

        </a-scene>

    </body>
</html>
