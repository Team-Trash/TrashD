        <!--BEGIN A SCENE-->
        <a-scene>

            <!--LOADING ASSETS-->
            <a-assets>
            </a-assets>

            <a-entity environment = "preset: forest;"></a-entity>

            <!--ADDING A PRIMITIVE-->

						class = "clickable"
                        geometry = "primitive:box; depth: 1; height: 2, width: 1"
                        position = "7 0 0"
                        rotation = "0 0 0"
                        pick-up-object ="">
            </a-entity >
            
        </a-scene>
